<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Edit</title>

	<link rel="stylesheet" href="./assets/stylesheet/admin.css">
</head>
<body>
	<header class="admin-header"><button>Logout</button></header>
	<div class="main-section">
		<button class="back-button">Back</button>

		<form class="edit-inputs" action="" id="company-edit-form">
			<div>
				<span>Company Name:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Logo:</span>
				<input type="file"/>
			</div>
			<div>
				<span>Website URL:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Overview:</span>
				<textarea rows="4" cols="30" form="company-edit-form">
						</textarea>
			</div>
			<div>
				<span>Location:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Sector:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Year founded:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Funding:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Products:</span>
				<input type="text"/>
			</div>
			<div>
				<span>Rating:</span>
				<input type="text"/>
			</div>

			<input type="submit">
		</form>
	</div>
</body>
</html>
